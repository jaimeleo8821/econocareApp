{% extends 'layouts/layout.html' %}

{% load render_table from django_tables2 %}
{% load i18n %}

{% block content %}
    <h1>Tabla de Movimientos</h1>

    {# Search form #}
    <form hx-get="{% url 'movement_table' %}" 
          hx-target="div.table-container table-responsive" 
          hx-swap="outerHTML" 
          hx-indicator=".progress" 
          class="form-inline">
    </form>

    {# Progress indicator #}
    <div class="progress">
        <div class="indeterminate"></div>
    </div>

    {# The actual table #}
    {% render_table table %}
{% endblock %}
