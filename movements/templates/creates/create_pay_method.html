{% extends 'layouts/layout.html' %}

{% block title %} Nueva Método de Pago {% endblock %}

{% block content %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <h1 class="title">Crear un nuevo Método de Pago</h1>

    <form action="" method="POST">
        {% csrf_token %}
        {{ form }}

        <input type="submit" value="Guardar" />
    </form>
{% endblock %}
